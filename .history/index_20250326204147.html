    <!-- Script -->
    <script>
        // Burger menus
        document.addEventListener('DOMContentLoaded', function() {
            // open
            const burger = document.querySelectorAll('.navbar-burger');
            const menu = document.querySelectorAll('.navbar-menu');
        
            if (burger.length && menu.length) {
                for (var i = 0; i < burger.length; i++) {
                    burger[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        
            // close
            const close = document.querySelectorAll('.navbar-close');
            const backdrop = document.querySelectorAll('.navbar-backdrop');
            const itemMenu = document.querySelectorAll('.navbar-itemMenu');
        
            if (close.length) {
                for (var i = 0; i < close.length; i++) {
                    close[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        
            if (backdrop.length) {
                for (var i = 0; i < backdrop.length; i++) {
                    backdrop[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }

            if (itemMenu.length) {
                for (var i = 0; i < itemMenu.length; i++) {
                    itemMenu[i].addEventListener('click', function() {
                        for (var j = 0; j < menu.length; j++) {
                            menu[j].classList.toggle('hidden');
                        }
                    });
                }
            }
        });

        // animação de digitação

        const texts = [
        "Visionary Leader",
        "Sports Enthusiast",
        "City Football Group Owner",
        "Innovative Investor",
        "Philanthropist",
        "Economic Pioneer",
        "Influential Figure",
        "Strategic Thinker",
        "Cultural Advocate",
        "Inspiring Icon"
        ];

        let currentTextIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100; // Velocidade de digitação (ms por caractere)
        const erasingSpeed = 50; // Velocidade de apagar
        const delayBetweenTexts = 2000; // Tempo antes de trocar para o próximo texto

        const typingElement = document.getElementById("typing-text");

        function typeText() {
        if (charIndex < texts[currentTextIndex].length) {
            typingElement.textContent += texts[currentTextIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingSpeed);
        } else {
            setTimeout(eraseText, delayBetweenTexts);
        }
        }

        function eraseText() {
        if (charIndex > 0) {
            typingElement.textContent = texts[currentTextIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseText, erasingSpeed);
        } else {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            setTimeout(typeText, typingSpeed);
        }
        }

        // Começar a animação
        document.addEventListener("DOMContentLoaded", () => {
        setTimeout(typeText, delayBetweenTexts);
        });

        </script>
